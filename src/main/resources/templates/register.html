<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MasterCrafters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
</head>
<body>
<nav class="navbar navbar-default" style="background: #a4192c; color: #000;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">mastercrafters</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">HOME</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">CATEGORIES
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/shoes">SHOES</a></li>
                    <li><a href="#">CLOTHES</a></li>
                    <li><a href="#">TECHNOLOGY</a></li>
                </ul>
            </li>
            <li><a href="/myaccount">MY ACCOUNT</a></li>
            <li><a href="/orders">ORDERS</a></li>
            <li><a href="/contact">CONTACT</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>
<div class="alert alert-info">
    <strong>Info!</strong> Fill the following fields in order to register.
</div>

<div class="container">
    <h2>Register</h2>

    <!--
        Here we create a new user object filled with the input values from the form
        After every input we add a label in case of errors which will appear only if the input from the box does not
        correspond with our validation rules from the User class
    -->
    <form role="form" th:action="@{/register}" th:object="${user}" method = "post"> <!--TODO object-->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email errors</label>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="pwd" placeholder="Enter password">
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</label>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}"class="form-control" id="username" placeholder="Enter username">
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username errors</label>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter your first name">
            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name errors</label>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter your last name">
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name errors</label>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Enter your telephone">
            <label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Telephone errors</label>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter your address">
            <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Adress errors</label>
        </div>
        <div class="radio">
            <label><input type="radio" th:value="${'seller'}" name="optradio">Seller</label>
        </div>
        <div class="radio">
            <label><input type="radio" th:value="${'buyer'}" name="optradio">Buyer</label>
        </div>
        <br><br>
        <button type="submit" style="width: 100%" class="btn btn-success">Register</button>
    </form>
</div>
</body>
</html>
